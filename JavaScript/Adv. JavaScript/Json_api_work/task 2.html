<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5 Table Example</title>
  <!-- Bootstrap 5 CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <div class="container my-5">
    <h2 class="text-center mb-4">API Data Table</h2>

    <table class="table table-bordered text-center">
      <thead class="table-dark">
        <tr>
          <th>Field</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody id="data">
        <!-- Rows will be inserted here by JS -->
      </tbody>
    </table>
  </div>

  <script>
    // Fetch API
    fetch('https://jsonplaceholder.typicode.com/comments/2')
      .then((response) => response.json())
      .then((object) => {
        showdata(object)
      });

    var mydiv = document.getElementById('data');

    function showdata(object) {
      for (value in object) {
        var html = `<tr class="table-primary">
                      <td class="fw-bold">${value}</td>
                      <td class="text-success">${object[value]}</td>
                    </tr>`;
        mydiv.insertAdjacentHTML('beforeend', html);
      }
    }
  </script>

  <!-- Bootstrap 5 JS (optional, for interactivity) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
