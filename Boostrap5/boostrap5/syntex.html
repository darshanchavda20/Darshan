What is Bootstrap?

Bootstrap is a free front-end framework for faster and easier web development
Bootstrap includes HTML and CSS based design templates for 

typography, 
forms, 
buttons, 
tables, 
navigation, 
modals, 
image carousels/ slider 
and many other, as well as optional JavaScript plugins
Bootstrap also gives you the ability to easily create responsive designs


Bootstrap 5 (released 2021) is the newest version of Bootstrap (released 2013); 
with new components, faster stylesheet and more responsiveness.


Bootstrap 5 supports all major browsers and platforms

The main differences between Bootstrap 5 and Bootstrap 3 & 4, is that Bootstrap 5 
has switched to vanilla JavaScript instead of jQuery.

Advantages of Bootstrap:

Easy to use: Anybody with just basic knowledge of HTML and CSS can start using Bootstrap
Responsive features: Bootstrap's responsive CSS adjusts to phones, tablets, and desktops
Mobile-first approach: In Bootstrap, mobile-first styles are part of the core framework
Browser compatibility: Bootstrap 5 is compatible with all modern browsers 
(Chrome, Firefox, Edge, Safari, and Opera). Note that if you need support for IE11 and down, you must
 use either BS4 or BS3.
