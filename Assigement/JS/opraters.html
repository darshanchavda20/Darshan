<html>

<body>

    <!--
Operators    
   
Arithmetic Operators  					+ - * / % 
increement & decreement operator    	++ -- 
Comparison/Relational Operators  		== ===  > < <=  >= != 
Logical Operators      					&&  ||   !   // use with if(condition)
Assignment Operators  					= =+ =- =* =/ =%   a=10  a=a+b; a=+b
Bitwise Operators						&  |  ^ ~ << >> >>>
Special/Miscellaneous/conditional 	    ? :

typeof Operator   The typeof operator evaluates to "number", "string", or "boolean" 
if its operand is a number, string, or boolean value and returns true or false based 
on the evaluation. 
-->

    <!-- varible --

    Number "number"
    String "string"
    Boolean "boolean"
    Object "object"
    Function "function"
    Undefined "undefined"
    Null "object"-->

    <script type="text/javascript">


        //Arithmetic Operators  					+ - * / % 


        var a = 31;
        var b = 10;
        var sum = a % b;
        document.write(sum);
    </script>

    <br>
    <br>
    <br>
    <br>


    <script>
        //increement & decreement operator    	++ -- 


        var a = 10;
        a++;
        a++;
        var b = 50;
        b--;
        document.write(a);
        document.write(b);
    </script>


    <br>
    <br>
    <br>
    <br>

    <script>
        //Comparison Operators  					=== == > < <=  >= != 


        var a = "30";
        var b = 30;
        if (a == b) {
            document.write('a equal to b');
        }
        else {
            document.write('a not equal to b');
        }
    </script>


    <br>
    <br>
    <br>
    <br>



    <script>

        //    and  or   not equal 
        //Logical (or Relational) Operators      	&&  ||   !   // use with if(condition)


        var a = 20;
        var b = 30;
        var c = 10
        if (a <= b && a <= c)      // if(!(a<=b))    if(a<=b || a<=c) 
        {
            document.write('a less then b & c');
        }
        else {
            document.write('cond false');
        }

    </script>
    <br>
    <br>
    <br>
    <br>
    <script>
        // Assignment Operators  = += -= *= /= %=   a=10  a=a+b; a+=b



        var a = 20;
        var b = 30;
        document.write(a += b);   // a=a+b;

    </script>
    <br>
    <br>
    <br>
    <br>
    <script>
        //special/Miscellaneous/conditional () ? :



        var a = 20;
        var b = 30;
        var sum;
        sum = (a > b) ? 'a is greater then b ' : 'a is less then b';
        document.write(sum);

    </script>








</body>

</html>
