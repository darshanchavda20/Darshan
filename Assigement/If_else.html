    <!--
		

			conditional Statement

			if else

			switch

    <script>
        // if()


        var age = 18;
        if (age > 18) {
            document.write("<b>Qualifies for driving</b>");
        }
    </script>

    <br>

    <br>



    <script>
        //if() else
        var age = 17;
        if (age >= 18) {
            document.write("<b>Qualifies for driving</b>");
        }
        else {
            document.write("<b> Not Qualifies for driving</b>");
        }

    </script>
    <br>
    <br>
    <br>
    <script>
        //if elseif else

        var name = "Rajesh";
        if (name == "Raj") {
            document.write("<b> Name is Raj </b>");
        }
        else if (name == "Darshan") {
            document.write("<b> Name is Darshan </b>");
        }
        else if (name == "Kriti") {
            document.write("<b> Name is Kriti </b>");
        }
        else {
            document.write("<b> all above cond false</b>");
        }
    </script>

    <br>
    <br>
    <br>

    <script>
        //switch case
        switch ('30') {
            case '10':
                document.write("<b> ans is  10</b>");
                break;

            case '20':
                document.write("<b> ans is  20</b>");
                break;

            case '30':
                document.write("<b> ans is  30</b>");
                break;

            case '40':
                document.write("<b> ans is  40</b>");
                break;

            default:
                document.write("<b> all cond false</b>");
                break;
        }
    </script>


    <br>
    <br>

    <script>
        // nested if

        var age = 18;
        if (age > 18) {
            if (age == 18) {
                document.write("<b>Qualifies for driving</b>");
            }
            else {
                document.write("<b>Not Qualif	ies for driving</b>");
            }
        }
        else {
            document.write("<b> Not Qualifies for driving</b>");
        }






    </script>
